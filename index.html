<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Your favourite music is here</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.jpg" alt="Spotify logo"></li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="SongList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      
      <div>
        <div class="songItem">
          <img src="covers/1.jpg" alt="Song cover for Saripodha Sanivaram"> 
          <span class="songName">Saripodha Sanivaram</span>
          <span class="songlistplay">
            <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
          </span> 
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="Song cover for Devara Fear">
          <span class="songName">Devara Fear</span>
          <span class="songlistplay">
            <span class="timestamp">04:12 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
          </span> 
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" alt="Song cover for Guntur Karam">
          <span class="songName">Guntur Karam</span>
          <span class="songlistplay">
            <span class="timestamp">03:45 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
          </span> 
        </div>
        <div class="songItem">
          <img src="covers/4.jpg" alt="Song cover for Mathuvadalara">
          <span class="songName">Mathuvadalara</span>
          <span class="songlistplay">
            <span class="timestamp">06:01 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
          </span> 
        </div>
        <div class="songItem">
          <img src="covers/5.jpg" alt="Song cover for Hanuman">
          <span class="songName">Hanuman</span>
          <span class="songlistplay">
            <span class="timestamp">05:50 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
          </span> 
        </div>
        <div class="songItem">
          <img src="covers/6.jpg" alt="Song cover for Businessman">
          <span class="songName">Businessman</span>
          <span class="songlistplay">
            <span class="timestamp">05:20 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
          </span> 
        </div>
        <div class="songItem">
          <img src="covers/7.jpg" alt="Song cover for Vikram">
          <span class="songName">Vikram</span>
          <span class="songlistplay">
            <span class="timestamp">05:20 <i id="6" class="far songItemPlay fa-play-circle"></i></span>
          </span> 
        </div> <!-- Corrected: Properly closed the div -->
      </div>
    </div>
  </div>
  
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    
    <div class="icons">
      <i class="fas fa-3x fa-step-backward" id="previous" aria-label="Previous Song"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay" aria-label="Play or Pause"></i>
      <i class="fas fa-3x fa-step-forward" id="next" aria-label="Next Song"></i>
    </div>
    
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="Playing animation" id="gif"> 
      <span id="masterSongName">Song Name</span>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
